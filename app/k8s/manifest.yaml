apiVersion: apps/v1
kind: Deployment
metadata:
  name: zetta1demo
  labels:
    app: zetta1demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zetta1demo
  template:
    metadata:
      labels:
        app: zetta1demo
    spec:
      containers:
        - name: zetta1demo
          image: zettademo1acr.azureacr.io/zetta1demo:test
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          resources:
            limits:
              memory: "512Mi"
            requests:
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: zetta1demo-service
spec:
  selector:
    app: zetta1demo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zetta1demo-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/server-tokens: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - zettademo1.azurewebsites.net
      secretName: zetta1demo-tls
  rules:
    - host: zettademo1.azurewebsites.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zetta1demo-service
                port:
                  number: 80